<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div class="block">
            <div class="black">
                <div data-key="Digit1" class="key">
                    <span class="sound">1</span>
                </div>
                <div data-key="Digit2" class="key">
                    <span class="sound">2</span>
                </div>
            </div>
            <div class="white">
                <div data-key="KeyA" class="key">
                    <span class="sound">A</span>
                </div>
                <div data-key="KeyS" class="key">
                    <span class="sound">S</span>
                </div>
                <div data-key="KeyD" class="key">
                    <span class="sound">D</span>
                </div>
            </div>
        </div> 
        <div class="block">
            <div class="black">
                <div data-key="Digit3" class="key">
                    <span class="sound">3</span>
                </div>
                <div data-key="Digit4" class="key">
                    <span class="sound">4</span>
                </div>
                <div data-key="Digit5" class="key">
                    <span class="sound">5</span>
                </div>
            </div>
            <div class="white">
                <div data-key="KeyF" class="key">
                    <span class="sound">F</span>
                </div>
                <div data-key="KeyG" class="key">
                    <span class="sound">G</span>
                </div>
                <div data-key="KeyH" class="key">
                    <span class="sound">H</span>
                </div>
                <div data-key="KeyJ" class="key">
                    <span class="sound">J</span>
                </div>
            </div>
        </div> 
        <div class="block">
            <div class="black">
                <div data-key="Digit6" class="key">
                    <span class="sound">6</span>
                </div>
                <div data-key="Digit7" class="key">
                    <span class="sound">7</span>
                </div>
                <div data-key="Digit8" class="key">
                    <span class="sound">8</span>
                </div>
            </div>
            <div class="white">
                <div data-key="KeyK" class="key">
                    <span class="sound">K</span>
                </div>
                <div data-key="KeyL" class="key">
                    <span class="sound">L</span>
                </div>
                <div data-key="KeyC" class="key">
                    <span class="sound">C</span>
                </div>
                <div data-key="KeyV" class="key">
                    <span class="sound">V</span>
                </div>
            </div>
        </div> 
        <div class="block">
            <div class="black">
                <div data-key="Digit9" class="key">
                    <span class="sound">9</span>
                </div>
                <div data-key="Digit0" class="key">
                    <span class="sound">Ã–</span>
                </div>
            </div>
            <div class="white">
                <div data-key="KeyB" class="key">
                    <span class="sound">B</span>
                </div>
                <div data-key="KeyN" class="key">
                    <span class="sound">N</span>
                </div>
                <div data-key="KeyM" class="key">
                    <span class="sound">M</span>
                </div>
            </div>
        </div> 
    </div>

    <audio data-key="Digit1" src="piano-keys/key01.mp3"></audio>
    <audio data-key="Digit2" src="piano-keys/key02.mp3"></audio>
    <audio data-key="KeyA" src="piano-keys/key11.mp3"></audio>
    <audio data-key="KeyS" src="piano-keys/key12.mp3"></audio>
    <audio data-key="KeyD" src="piano-keys/key13.mp3"></audio>

    <audio data-key="Digit9" src="piano-keys/key09.mp3"></audio>
    <audio data-key="Digit0" src="piano-keys/key10.mp3"></audio>
    <audio data-key="KeyB" src="piano-keys/key22.mp3"></audio>
    <audio data-key="KeyN" src="piano-keys/key23.mp3"></audio>
    <audio data-key="KeyM" src="piano-keys/key24.mp3"></audio>
    
    <audio data-key="Digit3" src="piano-keys/key03.mp3"></audio>
    <audio data-key="Digit4" src="piano-keys/key04.mp3"></audio>
    <audio data-key="Digit5" src="piano-keys/key05.mp3"></audio>
    <audio data-key="KeyF" src="piano-keys/key14.mp3"></audio>
    <audio data-key="KeyG" src="piano-keys/key15.mp3"></audio>
    <audio data-key="KeyH" src="piano-keys/key16.mp3"></audio>
    <audio data-key="KeyJ" src="piano-keys/key17.mp3"></audio>

    <audio data-key="Digit6" src="piano-keys/key06.mp3"></audio>
    <audio data-key="Digit7" src="piano-keys/key07.mp3"></audio>
    <audio data-key="Digit8" src="piano-keys/key08.mp3"></audio>
    <audio data-key="KeyK" src="piano-keys/key18.mp3"></audio>
    <audio data-key="KeyL" src="piano-keys/key19.mp3"></audio>
    <audio data-key="KeyC" src="piano-keys/key20.mp3"></audio>
    <audio data-key="KeyV" src="piano-keys/key21.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
